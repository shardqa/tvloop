# 24-Hour Video Channel Configuration

# Channel Types
# - local: Local folder with video files
# - youtube_playlist: YouTube playlist
# - youtube_subscriptions: YouTube subscriptions from last week

[channels]
# Local Movies/TV Shows Channel
[channels.local_movies]
type = local
name = "Local Movies & TV Shows"
description = "Local video files from movies and TV shows folder"
source_path = /home/richard/Videos
file_extensions = mp4,mkv,avi,mov,wmv,flv,webm
auto_scan = true
scan_interval = 3600

# YouTube Playlist Channel
[channels.youtube_playlist]
type = youtube_playlist
name = "YouTube Playlist"
description = "Custom YouTube playlist"
playlist_id = PLxxxxx
api_key = YOUR_YOUTUBE_API_KEY
auto_update = true
update_interval = 86400

# YouTube Subscriptions Channel
[channels.youtube_subscriptions]
type = youtube_subscriptions
name = "YouTube Subscriptions"
description = "Latest videos from YouTube subscriptions (last week)"
api_key = YOUR_YOUTUBE_API_KEY
max_videos = 50
time_window_days = 7
auto_update = true
update_interval = 3600

# Global Settings
[global]
default_player = mpv
log_level = info
max_channels = 10
channel_switch_delay = 2
